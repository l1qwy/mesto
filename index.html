<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Места</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.png" alt="Здесь должено быть лого страницы 'Места'">
  </header>
  <main>
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar.jpg" alt="Здесь должно быть изображение Вашего профиля">
      <div class="profile__info">
        <h1 class="profile__name" id="name">Жак-Ив Кусто</h1>
        <p class="profile__description" id="job">Исследователь океана</p>
      </div>
      <button class="profile__edit-button" type="button" aria-label="edit-profile-button"></button>
      <button class="profile__add-item-button" type="button" aria-label="add-item-galery"></button>
    </section>
    <section class="galery">
      <article class="galery__item">
        <img class="galery__img" src="./images/gonoda_Russia.jpg" alt="Здесь должно быть изображение озера ссела Гонода, Россия">
        <div class="galery__item-description">
          <h2 class="galery__item-title">Россия</h2>
          <button class="galery__item-emotion" type="button" aria-label="galery-emotion"></button>
        </div>
      </article>
      <article class="galery__item">
        <img class="galery__img" src="./images/islandia.jpg" alt="Здесь должно быть изображение пещер Исландии">
        <div class="galery__item-description">
          <h2 class="galery__item-title">Исландия</h2>
          <button class="galery__item-emotion" type="button" aria-label="galery-emotion"></button>
        </div>
      </article>
      <article class="galery__item">
        <img class="galery__img" src="./images/italia.jpg" alt="Здесь должно быть изображение замка в Италии">
        <div class="galery__item-description">
          <h2 class="galery__item-title">Италия</h2>
          <button class="galery__item-emotion" type="button" aria-label="galery-emotion"></button>
        </div>
      </article>
      <article class="galery__item">
        <img class="galery__img" src="./images/plevetsie-ozera.jpg" alt="Здесь должно быть изображение плеветских озер Хорватии">
        <div class="galery__item-description">
          <h2 class="galery__item-title">Хорватия</h2>
          <button class="galery__item-emotion" type="button" aria-label="galery-emotion"></button>
        </div>
      </article>
      <article class="galery__item">
        <img class="galery__img" src="./images/sidney.jpg" alt="Здесь должно быть изображение Сиднейоской оперы в Австралии">
        <div class="galery__item-description">
          <h2 class="galery__item-title">Австралия</h2>
          <button class="galery__item-emotion" type="button" aria-label="galery-emotion"></button>
        </div>
      </article>
      <article class="galery__item">
        <img class="galery__img" src="./images/veneza.jpg" alt="здесь должно быть изображение собора в Венеции">
        <div class="galery__item-description">
          <h2 class="galery__item-title">Венеция</h2>
          <button class="galery__item-emotion" type="button" aria-label="galery-emotion"></button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyring">&copy; 2023 Коровин Иван</p>
  </footer>
  <section class="popup">
    <div class="popup__container">
      <button class="popup__close" type="button" aria-label="close-popup"></button>
      <form class="form" name="form">
        <h3 class="form__title">Редактировать профиль</h3>
          <input class="form__field form__field_input_name" type="text" name="input-name" placeholder="Имя" required>
          <input class="form__field form__field_input_job" type="text" name="input-job" placeholder="Деятельность" required>
          <button class="submit" type="submit" aria-label="save-form">Сохранить</button>
      </form>
    </div>
  </section>
  <script src="./scripts/index.js"></script>
</body>
</html>
