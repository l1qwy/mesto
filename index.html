<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Места</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.png" alt="Здесь должено быть лого страницы 'Места'">
  </header>
  <main>
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar.jpg" alt="Здесь должно быть изображение Вашего профиля">
      <div class="profile__info">
        <h1 class="profile__name" id="name">Жак-Ив Кусто</h1>
        <p class="profile__description" id="job">Исследователь океана</p>
      </div>
      <button class="profile__edit-button" type="button" aria-label="edit-profile-button"></button>
      <button class="profile__add-item-button" type="button" aria-label="add-item-galery"></button>
    </section>
    <section class="galery">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyring">&copy; 2023 Коровин Иван</p>
  </footer>
  <section class="popup">
    <div class="popup__container">
      <button class="popup__close" type="button" aria-label="close-popup"></button>
      <form class="form" name="form">
        <h3 class="form__title">Редактировать профиль</h3>
          <input class="form__field form__field_input_name" type="text" name="input-name" placeholder="Имя" required>
          <input class="form__field form__field_input_job" type="text" name="input-job" placeholder="Деятельность" required>
          <button class="submit" type="submit" aria-label="save-form">Сохранить</button>
      </form>
    </div>
  </section>
  <section class="popup popup_add-item">
    <div class="popup__container">
      <button class="popup__close" type="button" aria-label="close-popup"></button>
      <form class="form form-add-item-galery" name="form-add-item-galery">
        <h3 class="form__title">Новое место</h3>
          <input class="form__field form__field_input_name form__field_input_title" type="text" name="input-name-img" placeholder="Название" required>
          <input class="form__field form__field_input_job form__field_input_url" type="text" name="input-url" placeholder="Ссылка на картинку" required>
          <button class="submit submit_create" type="submit" aria-label="add-item-galery">Создать</button>
      </form>
    </div>
  </section>
  <section class="popup popup_scale-img">
      <figure class="popup__scale-container">
        <button class="popup__close" type="button" aria-label="close-popup"></button>
        <img class="popup__scale-img" alt="">
        <figcaption class="popup__title-img"></figcaption>
      </figure>
  </section>
  <template id="galery-item">
    
    <article class="galery__item">
      <img class="galery__img" alt="">
      <div class="galery__item-description">
        <h2 class="galery__item-title"></h2>
        <button class="galery__item-emotion" type="button" aria-label="galery-emotion"></button>
        
      </div>
      <button class="galery__delete" type="button" aria-label="delete-galery-item"></button>
    </article>
  </template> 
  <script src="./scripts/index.js"></script>
</body>
</html>
